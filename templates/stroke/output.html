{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            background-image: linear-gradient(to right,#2c92ce,rgb(202, 145, 240));
        }
    </style>
</head>
<body>
    <div class="container mb-5 pb-5">
        <h1 style="margin: 3%;" class="text-center">Stroke Prediction Result</h1>
    
        {% if pred == 1 %}
            <h4>Possibility of stroke is HIGH</h4>
            <img style="width: 500px;" src="{% static 'stroke/Sakura_stroke.png' %}" alt="Stroke">
        {% elif pred == 0 %}
            <h4>Great! Chances of stroke is LESS</h4>
            <img style="width: 500px;" src="{% static 'stroke/Naruto_stroke.png' %}" alt="No Stroke">
        {% endif %}
    </div>
</body>
</html>
